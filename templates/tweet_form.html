{% extends 'layout.html' %}

{% block title %} Tweet Application {% endblock %}

{% block content %}

<h1 class="text-center text-black mt-4">Tweet Application</h1>
<h2>
{% if form.instange.pk %}
Edit Tweet
{% else %}
Create Tweet
{% endif %}
</h2>
<form method="POST" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{form}}
    <button class="btn btn-warning mt-4" type="submit">Submit</button>
    <a href="{% url 'tweet_list' %}" type="button" class="btn btn-primary mt-4">Back</a>
</form>

{% endblock %}
